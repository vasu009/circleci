version: 2.1

jobs:
  build:
    docker:
      - image: "circleci/nomad:1.2.0-95-579fc92"
    steps:
      - checkout
      - run: 
          name: installing nomad
          command: nomad agent -dev -bind 0.0.0.0 -log-level INFO
          background: true
      - run: 
          name: installing nomad
          command: |
            sleep 30
            nomad job init && nomad run example.nomad
            




workflows:
  build_and_test:
    jobs:
      - build

